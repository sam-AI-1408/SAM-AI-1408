<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#050615,#0f1630);
      color: #00d0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #gameArea {
      position: relative;
      width: 80%;
      height: 60vh;
      border: 2px solid #00d0ff;
      border-radius: 12px;
      margin-top: 20px;
      background: #0a1224;
      overflow: hidden;
    }
    .coin {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .coin:hover {
      transform: scale(1.3);
    }
    #info {
      margin-top: 15px;
      font-size: 18px;
      display: flex;
      gap: 40px;
    }
    #gameOver {
      display: none;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #ff8fa3;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00d0ff;
      color: #050615;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ü™ô Coin Collector</h1>
  <div id="info">
    <div>Score: <span id="score">0</span></div>
    <div>Time Left: <span id="timer">30</span>s</div>
  </div>

  <div id="gameArea"></div>

  <div id="gameOver">‚è≥ Time‚Äôs up! Final Score: <span id="finalScore"></span></div>
  <a href="{{ url_for('dice') }}"><button>üé≤ Back to Dice</button></a>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameOverDiv = document.getElementById("gameOver");
    const finalScoreSpan = document.getElementById("finalScore");

    let score = 0;
    let timeLeft = 30;
    let gameInterval, coinInterval;

    function startGame() {
      gameInterval = setInterval(updateTimer, 1000);
      coinInterval = setInterval(spawnCoin, 800);
    }

    function spawnCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.textContent = "ü™ô";

      const x = Math.random() * (gameArea.clientWidth - 40);
      const y = Math.random() * (gameArea.clientHeight - 40);

      coin.style.left = `${x}px`;
      coin.style.top = `${y}px`;

      coin.addEventListener("click", () => {
        score += 10;
        scoreDisplay.textContent = score;
        coin.remove();
      });

      gameArea.appendChild(coin);

      setTimeout(() => coin.remove(), 1500); // coin disappears if not clicked
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(coinInterval);
      gameArea.innerHTML = "";
      gameOverDiv.style.display = "block";
      finalScoreSpan.textContent = score;
    }

    // Start game on load
    startGame();

    function endGame() {
  clearInterval(gameInterval);
  clearInterval(coinInterval);
  gameArea.innerHTML = "";
  gameOverDiv.style.display = "block";
  finalScoreSpan.textContent = score;

  // Send final score to backend
  fetch("/update_score", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ score: score })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Score saved:", data);
  })
  .catch(err => console.error("Error saving score:", err));
}

  </script>
</body>
</html>
