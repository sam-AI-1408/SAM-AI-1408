<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile â€” SAM AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050615;
      --panel: #0f1630;
      --card: #0a1224;
      --accent: #00d0ff;
      --muted: #9fb2c4;
      --alert: #ff8fa3;
      --font-primary: 'Inter', sans-serif;
      --radius-xl: 12px;
    }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: var(--font-primary);
      background: var(--bg);
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .edit-box {
      background: var(--panel);
      padding: 30px;
      border-radius: var(--radius-xl);
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h2 { margin-top: 0; text-align: center; color: var(--accent); }

    form { display: flex; flex-direction: column; gap: 12px; }

    label { font-size: 14px; color: var(--muted); }

    input, textarea, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--card);
      color: var(--accent);
      font-size: 14px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #001;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { background: #00a4cc; }

    .profile-pic-preview {
      display: block;
      margin: 10px auto;
      width: 100px; height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .extra-links { text-align: center; margin-top: 12px; font-size: 14px; color: var(--muted); }
    .extra-links a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>Edit Profile</h2>

    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
      <label>Username</label>
      <input type="text" name="username" value="{{ user.username }}" required>

      <label>Your Motivational Quote</label>
      <textarea name="quote" rows="3" required>{{ user.quote }}</textarea>

      <label>Profile Photo</label>
      {% if user.profile_pic %}
        <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" alt="Profile Picture" class="profile-pic-preview">
      {% endif %}
      <input type="file" name="profile_pic" accept="image/*">

      <label>Age</label>
      <input type="number" name="age" value="{{ user.age or '' }}" min="0">

      <label>Height (cm)</label>
      <input type="number" name="height_cm" value="{{ user.height_cm or '' }}" step="0.1">

      <label>Weight (kg)</label>
      <input type="number" name="weight_kg" value="{{ user.weight_kg or '' }}" step="0.1">

      <label>Fitness Level</label>
      <select name="fitness_level">
        <option value="">Select</option>
        <option value="Beginner" {% if user.fitness_level=='Beginner' %}selected{% endif %}>Beginner</option>
        <option value="Intermediate" {% if user.fitness_level=='Intermediate' %}selected{% endif %}>Intermediate</option>
        <option value="Advanced" {% if user.fitness_level=='Advanced' %}selected{% endif %}>Advanced</option>
      </select>

      <button type="submit">Save Changes</button>
    </form>

    <div class="extra-links">
      <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
    </div>
  </div>

  <audio id="clickSound" src="/static/click.mp3" preload="auto"></audio>
  <script>
    const clickSound = document.getElementById("clickSound");
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>
</body>
</html>
