<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Puzzle Game</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#050615,#0a0f1c);
    color: #00d0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .game-container {
    background: #11182d;
    padding: 30px;
    border-radius: 20px;
    width: 480px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }
  h1 {
    color: #00d0ff;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #00d0ff;
  }
  #grid {
    position: relative;
    width: 384px; /* 4 tiles * 90px + 3 gaps * 6px */
    height: 384px;
    margin: 0 auto 20px;
  }
  .tile {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    background: linear-gradient(135deg,#00d0ff,#005f99);
    color: #fff;
    transition: transform 0.3s ease;
  }
  .tile.empty {
    background: #11182d;
    cursor: default;
  }
  #info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  #timer, #moves {
    font-size: 18px;
    font-weight: bold;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background: #00d0ff;
    color: #050615;
    font-weight: bold;
    cursor: pointer;
    margin: 5px;
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.05); }
  #message {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="game-container">
  <h1>Sliding Puzzle Game</h1>
  <div id="info">
    <div id="timer">Time: 10:00</div>
    <div id="moves">Moves: 0</div>
  </div>
  <div id="grid"></div>
  <button id="backBtn">‚Üê Back to Academics</button>
  <div id="message"></div>
</div>

<script>
const gridSize = 4;
let grid = [];
let emptyTile = {row:gridSize-1, col:gridSize-1};
let moves = 0;
let timer = 600; // 10 minutes
let interval;

const gridEl = document.getElementById('grid');
const tileSize = 90 + 6; // 90px tile + 6px gap

// Initialize grid
function initGrid() {
  grid = [];
  let nums = [];
  for(let i=1;i<gridSize*gridSize;i++) nums.push(i);
  nums.push(null);
  nums = shuffle(nums);

  let index = 0;
  for(let i=0;i<gridSize;i++){
    grid[i] = [];
    for(let j=0;j<gridSize;j++){
      grid[i][j] = nums[index];
      if(nums[index]===null) emptyTile = {row:i, col:j};
      index++;
    }
  }
}

// Shuffle array
function shuffle(arr){
  let n = arr.length;
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// Render grid with smooth animation
function renderGrid(){
  gridEl.innerHTML = '';
  for(let i=0;i<gridSize;i++){
    for(let j=0;j<gridSize;j++){
      const value = grid[i][j];
      const tile = document.createElement('div');
      tile.className = 'tile';
      if(value===null) tile.classList.add('empty');
      else tile.textContent = value;

      tile.style.transform = `translate(${j*tileSize}px, ${i*tileSize}px)`;
      tile.dataset.row = i;
      tile.dataset.col = j;
      tile.addEventListener('click', () => moveTile(i,j));
      gridEl.appendChild(tile);
    }
  }
  document.getElementById('moves').textContent = `Moves: ${moves}`;
}

// Move tile
function moveTile(row, col){
  if(Math.abs(row-emptyTile.row)+Math.abs(col-emptyTile.col)===1){
    [grid[emptyTile.row][emptyTile.col], grid[row][col]] = [grid[row][col], grid[emptyTile.row][emptyTile.col]];
    emptyTile = {row, col};
    moves++;
    renderGrid();
    checkWin();
  }
}

// Keyboard controls
document.addEventListener('keydown', e => {
  const r = emptyTile.row, c = emptyTile.col;
  if(e.key==='ArrowUp' && r<gridSize-1) moveTile(r+1,c);
  if(e.key==='ArrowDown' && r>0) moveTile(r-1,c);
  if(e.key==='ArrowLeft' && c<gridSize-1) moveTile(r,c+1);
  if(e.key==='ArrowRight' && c>0) moveTile(r,c-1);
});

// Check win
function checkWin(){
  let count = 1;
  for(let i=0;i<gridSize;i++){
    for(let j=0;j<gridSize;j++){
      if(i===gridSize-1 && j===gridSize-1) return endGame(true);
      if(grid[i][j] !== count) return;
      count++;
    }
  }
}

// Timer
function startTimer(){
  interval = setInterval(()=>{
    if(timer<=0){
      clearInterval(interval);
      endGame(false);
      return;
    }
    timer--;
    const min = String(Math.floor(timer/60)).padStart(2,'0');
    const sec = String(timer%60).padStart(2,'0');
    document.getElementById('timer').textContent = `Time: ${min}:${sec}`;
  },1000);
}

// End game
function endGame(win){
  document.getElementById('message').textContent = win ? `üéâ You solved the puzzle in ${moves} moves!` : `‚è∞ Time's up! Try again.`;
  const tiles = document.querySelectorAll('.tile');
  tiles.forEach(t=>t.style.pointerEvents='none');
  clearInterval(interval);
}

// Back button
document.getElementById('backBtn').addEventListener('click', ()=>{
  window.location.href = '/academics';
});

// Initialize game
function initGame(){
  initGrid();
  renderGrid();
  moves = 0;
  timer = 600;
  document.getElementById('message').textContent = '';
  startTimer();
}

initGame();
</script>

</body>
</html>
