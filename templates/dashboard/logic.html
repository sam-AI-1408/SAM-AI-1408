<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logical Thinking Game with Hints</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#00d0ff,#050615);
    color: #00d0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .game-container {
    background: #11182d;
    padding: 30px;
    border-radius: 20px;
    width: 750px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    text-align: center;
  }
  h1 { margin-bottom: 15px; font-size: 28px; }
  .hint { margin-bottom: 20px; font-size: 18px; color: #00ff88; }
  .columns { display: flex; justify-content: space-between; margin-bottom: 25px; }
  .left-column, .right-column { width: 45%; }
  .item, .drop-zone {
    background: #0f1630;
    padding: 15px 20px;
    border-radius: 12px;
    margin: 12px 0;
    cursor: grab;
    transition: all 0.3s;
    font-size: 18px;
    user-select: none;
    text-align: center;
  }
  .item:hover { background: #00d0ff22; }
  .drop-zone {
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed #00d0ff33;
  }
  #checkBtn, #backBtn, #nextRoundBtn {
    padding: 12px 20px;
    border:none;
    border-radius: 12px;
    background: #00d0ff;
    color:#050615;
    cursor:pointer;
    font-weight:bold;
    margin: 10px 5px 0 5px;
    transition: transform 0.2s;
  }
  #checkBtn:hover, #backBtn:hover, #nextRoundBtn:hover { transform: scale(1.05); }
  #feedback { margin-top: 20px; font-size: 20px; font-weight: bold; }
  @media(max-width: 800px) { .columns { flex-direction: column; align-items: center; } .left-column, .right-column { width: 80%; } }
</style>
</head>
<body>
  <div class="game-container">
    <h1>Logical Thinking Game</h1>
    <div class="hint" id="roundHint"></div>
    <div class="columns">
      <div class="left-column" id="leftColumn"></div>
      <div class="right-column" id="rightColumn"></div>
    </div>
    <button id="checkBtn">Check Answers</button>
    <button id="nextRoundBtn" style="display:none;">Next Round ‚Üí</button>
    <button id="backBtn">‚Üê Back to Dashboard</button>
    <div id="feedback"></div>
  </div>

<script>
const rounds = [
  {
    name: "Animals & Sounds",
    hint: "Match animals to their correct sounds üêÆüê∂üê±üêë",
    items: { cow:'Moo', dog:'Bark', cat:'Meow', sheep:'Baa', fox:'???' },
    answers: ["Moo","Bark","Meow","Baa","Woof"]
  },
  {
    name: "Colors & Shapes",
    hint: "Match shapes to their colors üî¥üîµüü¢üü°",
    items: { circle:'Red', square:'Blue', triangle:'Green', rectangle:'Yellow', oval:'???' },
    answers: ["Red","Blue","Green","Yellow","Purple"]
  },
  {
    name: "Numbers & Words",
    hint: "Match numbers to words 1Ô∏è‚É£2Ô∏è‚É£3Ô∏è‚É£4Ô∏è‚É£",
    items: { '1':'One','2':'Two','3':'Three','4':'Four','5':'???' },
    answers: ["One","Two","Three","Four","Five"]
  }
];

let currentRound = 0;
let totalScore = 0;

const leftColumn = document.getElementById('leftColumn');
const rightColumn = document.getElementById('rightColumn');
const checkBtn = document.getElementById('checkBtn');
const nextRoundBtn = document.getElementById('nextRoundBtn');
const backBtn = document.getElementById('backBtn');
const feedback = document.getElementById('feedback');
const roundHint = document.getElementById('roundHint');

function loadRound(roundIndex){
  leftColumn.innerHTML = '';
  rightColumn.innerHTML = '';
  feedback.textContent = '';
  nextRoundBtn.style.display = 'none';
  checkBtn.style.display = 'inline-block';

  const round = rounds[roundIndex];
  roundHint.textContent = round.hint;

  const itemKeys = Object.keys(round.items).sort(() => Math.random() - 0.5);
  itemKeys.forEach(key => {
    const div = document.createElement('div');
    div.className = 'item';
    div.id = key;
    div.textContent = key;
    div.title = `Hint: ${round.items[key]}`; // Small hover hint
    div.draggable = true;
    div.addEventListener('dragstart', dragStart);
    leftColumn.appendChild(div);
  });

  const shuffledAnswers = round.answers.sort(() => Math.random() - 0.5);
  shuffledAnswers.forEach(ans => {
    const div = document.createElement('div');
    div.className = 'drop-zone';
    div.setAttribute('data-answer', ans);
    div.textContent = "Drop Here";
    rightColumn.appendChild(div);
  });
}

// Drag & Drop
function dragStart(e){ e.dataTransfer.setData('text', e.target.id); }
function dragOver(e){ e.preventDefault(); }
function drop(e){
  e.preventDefault();
  const draggedId = e.dataTransfer.getData('text');
  const draggedEl = document.getElementById(draggedId);
  const dropZone = e.target;
  if(dropZone.classList.contains('drop-zone')){
    dropZone.textContent = draggedEl.textContent;
    dropZone.setAttribute('data-id', draggedId);
    draggedEl.style.display = 'none';
  }
}

rightColumn.addEventListener('dragover', dragOver);
rightColumn.addEventListener('drop', drop);

// Check Answers
checkBtn.addEventListener('click', () => {
  const round = rounds[currentRound];
  const dropZones = document.querySelectorAll('.drop-zone');
  let correctThisRound = 0;

  dropZones.forEach(zone => {
    const answer = zone.getAttribute('data-answer');
    const id = zone.getAttribute('data-id');
    if(id && round.items[id] === answer){
      correctThisRound++;
      zone.style.backgroundColor = '#00ff88';
    } else {
      zone.style.backgroundColor = '#ff5566';
    }
  });

  feedback.textContent = `You got ${correctThisRound} out of ${dropZones.length} correct!`;
  feedback.style.color = correctThisRound === dropZones.length ? '#00ff88' : '#ff5566';

  checkBtn.style.display = 'none';
  if(currentRound < rounds.length - 1) nextRoundBtn.style.display = 'inline-block';
});

// Next Round
nextRoundBtn.addEventListener('click', () => {
  currentRound++;
  loadRound(currentRound);
});

// Back Button
backBtn.addEventListener('click', () => {
  window.location.href = '/academics'; // replace with your route
});

// Initial Load
loadRound(currentRound);
</script>
</body>
</html>
