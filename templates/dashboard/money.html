<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üí∞ Money Quiz Game</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#050615,#0f1630);
  color: #00d0ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
  margin: 0;
}
h1 { margin-bottom: 10px; text-align:center; text-shadow:0 0 10px #00d0ff; }
.quiz-box {
  background: #0f1630;
  padding: 20px;
  border-radius: 15px;
  border: 2px solid #00d0ff;
  width: 100%;
  max-width: 600px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,208,255,0.5);
}
button {
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  background: #00d0ff;
  color: #050615;
  font-weight: bold;
  cursor: pointer;
  margin: 8px 0;
  width: 80%;
  transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
}
button:hover { transform: scale(1.05); filter: brightness(1.1); box-shadow: 0 0 15px #00ff6a; }
.correct { background: #00ff6a !important; color: #050615; }
.wrong { background: #ff4d6d !important; color: #050615; }
.score { margin-top: 10px; font-weight: bold; font-size: 18px; }
.progress-bar { width: 100%; background: #111b3a; border-radius: 12px; overflow: hidden; margin: 10px 0; }
.progress-bar-inner { height: 20px; width: 0%; background: #00ff6a; transition: width 0.3s ease; }
#timer { font-weight: bold; margin-top:10px; text-shadow: 0 0 5px #00ff6a; }
#hint-btn { width: auto; padding: 5px 15px; margin-top:10px; }
#endPopup {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: #0f1630;
  border: 2px solid #00d0ff;
  padding: 30px 40px;
  border-radius: 15px;
  text-align:center;
  display:none;
  font-size:22px;
  color:#00ff6a;
  box-shadow:0 0 25px rgba(0,255,106,0.5);
  z-index:1000;
}
</style>
</head>
<body>

<h1>üí∞ Money Quiz Game</h1>

<div class="quiz-box" id="quiz-box">
  <p id="question">Loading question...</p>
  <div id="answers"></div>
  <button id="hint-btn" onclick="useHint()">üí° Hint</button>
  <div class="progress-bar">
    <div class="progress-bar-inner" id="progress"></div>
  </div>
  <div id="timer">‚è± Time left: 15s</div>
</div>

<div class="score" id="score">Score: 0</div>

<a href="{{ url_for('quests_page') }}">
  <button>‚¨Ö Back to Quests</button>
</a>

<div id="endPopup"></div>

<!-- Sounds -->
<audio id="correctSound" src="/static/correct.mp3" preload="auto"></audio>
<audio id="wrongSound" src="/static/wrong.mp3" preload="auto"></audio>

<script>
const questions = [
  { q:"Which is a good way to save money?", options:["Spend on sales","Use a budget","Ignore bills","Buy lottery tickets"], answer:1, hint:"It involves planning your spending." },
  { q:"What is interest?", options:["Money you earn or pay on savings/loans","A type of coin","A bank branch","None"], answer:0, hint:"It's what banks pay you or charge you." },
  { q:"What is a budget?", options:["Plan for spending and saving","A type of wallet","A shopping app","A bank account"], answer:0, hint:"It's a plan to manage money." },
  { q:"Why save money?", options:["For emergencies","For parties","To buy everything","To spend immediately"], answer:0, hint:"It's for unexpected needs." },
  { q:"Investing in stocks is:", options:["Risk-free","A way to grow money","Illegal","Guaranteed profit"], answer:1, hint:"It can grow your money over time." },
  { q:"What is inflation?", options:["Prices go up over time","Your salary decreases","Money multiplies magically","Banks close"], answer:0, hint:"It reduces money's value over time." }
];

let shuffledQuestions = [...questions].sort(()=>Math.random()-0.5);
let current=0, score=0, timer=15, hintUsed=false, streak=0;
let timerInterval;

function loadQuestion(){
  if(current>=shuffledQuestions.length){endGame();return;}
  const q = shuffledQuestions[current];
  document.getElementById("question").textContent=q.q;

  const answersDiv=document.getElementById("answers");
  answersDiv.innerHTML="";
  let options = [...q.options].sort(()=>Math.random()-0.5); // randomize options
  options.forEach((opt, idx)=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(idx, options);
    answersDiv.appendChild(btn);
  });

  document.getElementById("score").textContent=`Score: ${score}`;
  document.getElementById("progress").style.width=`${(current/shuffledQuestions.length)*100}%`;
  timer=15; hintUsed=false; document.getElementById("hint-btn").disabled=false;
  startTimer();
}

function startTimer(){
  clearInterval(timerInterval);
  document.getElementById("timer").textContent=`‚è± Time left: ${timer}s`;
  timerInterval=setInterval(()=>{
    timer--;
    document.getElementById("timer").textContent=`‚è± Time left: ${timer}s`;
    if(timer<=0){clearInterval(timerInterval); streak=0; nextQuestion();}
  },1000);
}

function checkAnswer(idx, options){
  clearInterval(timerInterval);
  const q = shuffledQuestions[current];
  const correctIdx = options.indexOf(q.options[q.answer]);
  const buttons = document.getElementById("answers").children;

  if(idx===correctIdx){
    score += 10 + Math.floor(timer/2); // faster = more points
    streak++;
    buttons[idx].classList.add("correct");
    document.getElementById("correctSound").play();
  } else {
    score -= 5;
    streak=0;
    buttons[idx].classList.add("wrong");
    buttons[correctIdx].classList.add("correct");
    document.getElementById("wrongSound").play();
  }

  setTimeout(nextQuestion,800);
}

function nextQuestion(){
  current++;
  loadQuestion();
}

function useHint(){
  if(hintUsed) return;
  const q = shuffledQuestions[current];
  const answersDiv = document.getElementById("answers");
  let buttons = Array.from(answersDiv.children);
  // Remove one wrong answer
  let wrongIdxs = buttons.map((b,i)=>i).filter(i=>buttons[i].textContent!==q.options[q.answer]);
  let removeIdx = wrongIdxs[randomInt(0,wrongIdxs.length-1)];
  buttons[removeIdx].disabled=true;
  hintUsed=true;
  document.getElementById("hint-btn").disabled=true;
}

function randomInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function endGame(){
  clearInterval(timerInterval);
  const popup=document.getElementById("endPopup");
  let percentage = Math.round((score/(shuffledQuestions.length*20))*100);
  let msg=score>=40?"üéâ Excellent! You know your money!":"‚ùå Try Again! Learn more about saving.";
  popup.innerHTML=`${msg}<br>Final Score: ${score}<br>Correct Answers: ${Math.max(0,Math.floor(score/10))}/${shuffledQuestions.length}<br>Score %: ${percentage}%<br>Longest Streak: ${streak}`;
  popup.style.display="block";
}

loadQuestion();
</script>

</body>
</html>
