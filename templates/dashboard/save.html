<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’° Save or Spend Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#050615,#0f1630);
    color: #eaf6ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    margin: 0;
  }
  h1 { margin-bottom: 10px; }
  p { margin: 5px 0; }

  .box {
    background: #0f1630;
    padding: 15px 25px;
    border-radius: 15px;
    border: 2px solid #00d0ff;
    font-size: 18px;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0,208,255,0.3);
    min-width: 250px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  button {
    margin: 10px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    background: #00d0ff;
    color: #050615;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }
  button:hover { transform: scale(1.05); background: #00b8e6; }

  #message { font-weight: bold; margin-top: 15px; font-size: 18px; min-height: 24px; }

  /* Coin animation */
  .coin {
    position: absolute;
    font-size: 20px;
    animation: fly 1s ease forwards;
    pointer-events: none;
  }
  @keyframes fly {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
    100% { transform: translateY(-100px) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<h1>ðŸ’° Save or Spend Game</h1>
<p>Reach 300 coins in your bank to win!</p>

<div class="box" id="budgetBox">
  Current Budget: <span id="budget">0</span> coins
</div>

<div class="box" id="bankBox">
  Bank Balance: <span id="bank">0</span> coins
</div>

<div class="box">
  Round: <span id="round">1</span> / 10
</div>

<div>
  <button onclick="spendBudget()">ðŸ’¸ Spend</button>
  <button onclick="saveBudget()">ðŸ’° Save</button>
  <button onclick="resetGame()">ðŸ”„ New Game</button>
</div>

<div id="message">Choose wisely!</div>

<a href="{{ url_for('quests_page') }}">
  <button>â¬… Back to Quests</button>
</a>

<script>
let bank = 0;
let budget = 0;
let round = 1;
const maxRounds = 10;
const goal = 300;

function randomInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
function newBudget(){ budget = randomInt(20,100); document.getElementById("budget").textContent = budget; }
function updateDisplay(){ document.getElementById("bank").textContent = bank; document.getElementById("round").textContent = round; }
function disableButtons(disable){ document.querySelectorAll("button").forEach(b=>{if(b.textContent!=="ðŸ”„ New Game" && b.textContent!=="â¬… Back to Quests") b.disabled=disable;}); }

function animateCoin(fromBox, toBox, amount){
  const coin = document.createElement("div");
  coin.className = "coin";
  coin.textContent = "ðŸ’°";
  const fromRect = fromBox.getBoundingClientRect();
  const toRect = toBox.getBoundingClientRect();
  coin.style.left = (fromRect.left + fromRect.width/2) + "px";
  coin.style.top = (fromRect.top + fromRect.height/2) + "px";
  document.body.appendChild(coin);

  const deltaX = toRect.left + toRect.width/2 - (fromRect.left + fromRect.width/2);
  const deltaY = toRect.top + toRect.height/2 - (fromRect.top + fromRect.height/2);

  coin.animate([
    { transform: "translate(0,0) scale(1)", opacity:1 },
    { transform: `translate(${deltaX/2}px,${deltaY/2 - 50}px) scale(1.3)`, opacity:1 },
    { transform: `translate(${deltaX}px,${deltaY - 100}px) scale(0)`, opacity:0 }
  ], { duration: 1000, easing: "ease-out" });

  setTimeout(()=>coin.remove(),1000);
}

function checkGame(){
  if(bank >= goal){
    document.getElementById("message").textContent = "ðŸŽ‰ Congratulations! You Win!";
    disableButtons(true);
  } else if(round > maxRounds){
    document.getElementById("message").textContent = "ðŸ˜¢ Game Over! You did not reach the goal.";
    disableButtons(true);
  }
}

function spendBudget(){
  const spent = randomInt(Math.floor(budget/2),budget);
  budget -= spent;
  document.getElementById("message").textContent = `ðŸ’¸ You spent ${spent} coins! Remaining budget: ${budget}`;
  round++;
  newBudget();
  updateDisplay();
  checkGame();
}

function saveBudget(){
  animateCoin(document.getElementById("budgetBox"), document.getElementById("bankBox"), budget);
  bank += budget;
  budget = 0;
  document.getElementById("message").textContent = `ðŸ’° You saved coins! Bank: ${bank}`;
  round++;
  newBudget();
  updateDisplay();
  checkGame();
}

function resetGame(){
  bank = 0;
  round = 1;
  newBudget();
  updateDisplay();
  document.getElementById("message").textContent = "Choose wisely!";
  disableButtons(false);
}

resetGame();
</script>

</body>
</html>
