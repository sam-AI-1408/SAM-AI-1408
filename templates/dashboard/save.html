<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💰 Save or Spend Game - Advanced</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#050615,#0f1630);
  color: #eaf6ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
  margin: 0;
}
h1 { margin-bottom: 10px; text-align:center; text-shadow:0 0 10px #00d0ff; }
p { margin: 5px 0; text-align:center; max-width:600px; }

.box {
  background: #0f1630;
  padding: 20px 30px;
  border-radius: 15px;
  border: 2px solid #00d0ff;
  font-size: 18px;
  margin-bottom: 20px;
  box-shadow: 0 0 20px rgba(0,208,255,0.3);
  min-width: 250px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

button {
  margin: 10px;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background: #00d0ff;
  color: #050615;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
}
button:hover { transform: scale(1.05); background: #00b8e6; box-shadow:0 0 15px #00ff6a; }

#message { font-weight: bold; margin-top: 15px; font-size: 18px; min-height: 28px; text-shadow:0 0 5px #00ff6a; }
.progress-bar { width: 100%; background: #111b3a; border-radius: 12px; overflow: hidden; margin: 15px 0; height: 20px; }
.progress-bar-inner { height: 100%; width: 0%; background: #00ff6a; transition: width 0.5s ease; }

.coin {
  position: absolute;
  font-size: 20px;
  animation: fly 1s ease forwards;
  pointer-events: none;
}
@keyframes fly {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
  100% { transform: translateY(-100px) scale(0); opacity: 0; }
}

#endPopup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background: #0f1630;
  border: 2px solid #00d0ff;
  padding: 30px 40px;
  border-radius: 15px;
  text-align:center;
  display:none;
  font-size:22px;
  color:#00ff6a;
  box-shadow:0 0 30px rgba(0,255,106,0.7);
  z-index:1000;
}
</style>
</head>
<body>

<h1>💰 Save or Spend Game - Advanced</h1>
<p>Reach 500 coins in your bank to win! Save wisely, spend carefully, and watch out for random events! 💡 Every round brings a new financial tip.</p>

<div class="box" id="budgetBox">
  Current Budget: <span id="budget">0</span> coins
</div>

<div class="box" id="bankBox">
  Bank Balance: <span id="bank">0</span> coins
  <div class="progress-bar"><div class="progress-bar-inner" id="bankProgress"></div></div>
</div>

<div class="box">
  Round: <span id="round">1</span> / 12
</div>

<div id="tipBox" class="box">
  Tip: <span id="tip">Save a portion of your budget each round!</span>
</div>

<div>
  <button onclick="spendBudget()">💸 Spend</button>
  <button onclick="saveBudget()">💰 Save</button>
  <button onclick="powerUp()">⚡ Double Save</button>
  <button onclick="resetGame()">🔄 New Game</button>
</div>

<div id="message">Choose wisely!</div>

<a href="{{ url_for('quests_page') }}">
  <button>⬅ Back to Quests</button>
</a>

<div id="endPopup"></div>

<!-- Sounds -->
<audio id="coinSound" src="/static/coin.mp3" preload="auto"></audio>
<audio id="bonusSound" src="/static/bonus.mp3" preload="auto"></audio>
<audio id="lossSound" src="/static/loss.mp3" preload="auto"></audio>

<script>
let bank = 0;
let budget = 0;
let round = 1;
let powerUsed = false;
let streak = 0;
const maxRounds = 12;
const goal = 500;

const tips = [
  "Always save at least 20% of your budget.",
  "Spending wisely today can grow your bank tomorrow.",
  "Lucky events can boost your coins!",
  "Power-ups double your savings for one round.",
  "Consecutive saves increase your streak bonus.",
  "Avoid overspending to reach your goal faster."
];

function randomInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
function pickTip(){ document.getElementById("tip").textContent = tips[randomInt(0,tips.length-1)]; }
function newBudget(){ budget = randomInt(30,100); document.getElementById("budget").textContent = budget; pickTip(); }
function updateDisplay(){ 
  document.getElementById("bank").textContent = bank; 
  document.getElementById("round").textContent = round;
  document.getElementById("bankProgress").style.width = Math.min(100, (bank/goal)*100) + "%";
}
function disableButtons(disable){ document.querySelectorAll("button").forEach(b=>{if(!["🔄 New Game","⬅ Back to Quests"].includes(b.textContent)) b.disabled=disable;}); }

function animateCoin(fromBox, toBox){
  const coin = document.createElement("div");
  coin.className = "coin"; coin.textContent = "💰";
  const fromRect = fromBox.getBoundingClientRect();
  const toRect = toBox.getBoundingClientRect();
  coin.style.left = (fromRect.left + fromRect.width/2) + "px";
  coin.style.top = (fromRect.top + fromRect.height/2) + "px";
  document.body.appendChild(coin);
  const deltaX = toRect.left + toRect.width/2 - (fromRect.left + fromRect.width/2);
  const deltaY = toRect.top + toRect.height/2 - (fromRect.top + fromRect.height/2);
  coin.animate([{ transform: "translate(0,0) scale(1)", opacity:1 },
                { transform: `translate(${deltaX/2}px,${deltaY/2 -50}px) scale(1.3)`, opacity:1 },
                { transform: `translate(${deltaX}px,${deltaY-100}px) scale(0)`, opacity:0 }], {duration:1000, easing:"ease-out"});
  setTimeout(()=>coin.remove(),1000);
}

function randomEvent(){
  const chance = Math.random();
  if(chance < 0.2){
    const bonus = randomInt(20,60);
    bank += bonus;
    document.getElementById("message").textContent = `🍀 Lucky Bonus! +${bonus} coins added to bank!`;
    animateCoin(document.getElementById("budgetBox"), document.getElementById("bankBox"));
    document.getElementById("bonusSound").play();
  } else if(chance > 0.95){
    const loss = randomInt(10,40);
    bank = Math.max(0, bank-loss);
    document.getElementById("message").textContent = `⚠️ Unexpected expense! -${loss} coins from bank!`;
    document.getElementById("lossSound").play();
  }
}

function checkGame(){
  if(bank >= goal){
    showEndPopup("🎉 Congratulations! You Win!");
    disableButtons(true);
  } else if(round > maxRounds){
    showEndPopup("😢 Game Over! You did not reach the goal.");
    disableButtons(true);
  }
}

function spendBudget(){
  const spent = randomInt(Math.floor(budget/2),budget);
  budget -= spent;
  document.getElementById("message").textContent = `💸 You spent ${spent} coins! Remaining budget: ${budget}`;
  streak=0;
  round++; newBudget(); updateDisplay(); randomEvent(); checkGame();
}

function saveBudget(multiplier=1){
  let saveAmount = Math.floor(budget*multiplier);
  streak++;
  if(streak>1) saveAmount += streak*5; // streak bonus
  animateCoin(document.getElementById("budgetBox"), document.getElementById("bankBox"));
  bank += saveAmount; budget=0;
  document.getElementById("message").textContent = `💰 You saved ${saveAmount} coins! Bank: ${bank}` + (streak>1 ? ` 🔥 Streak Bonus: ${streak*5}` : "");
  document.getElementById("coinSound").play();
  round++; newBudget(); updateDisplay(); randomEvent(); checkGame();
}

function powerUp(){
  if(powerUsed){ alert("⚡ Power-up already used!"); return;}
  powerUsed = true;
  saveBudget(2);
  document.getElementById("message").textContent += " ⚡ Double save activated!";
}

function resetGame(){
  bank = 0; round = 1; powerUsed=false; streak=0;
  newBudget(); updateDisplay();
  document.getElementById("message").textContent = "Choose wisely!";
  disableButtons(false);
  document.getElementById("endPopup").style.display="none";
}

function showEndPopup(msg){
  const popup = document.getElementById("endPopup");
  popup.innerHTML = msg + `<br>Final Bank: ${bank} coins<br>Longest Streak: ${streak}`;
  popup.style.display="block";
}

resetGame();
</script>
</body>
</html>
