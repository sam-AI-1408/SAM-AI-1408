<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAM AI â€” Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050615;
      --panel: rgba(15, 22, 48, 0.75);
      --card: rgba(10, 18, 36, 0.65);
      --accent: #00d0ff;
      --alert: #ff4971;
      --font-primary: 'Inter', "Segoe UI", Roboto, sans-serif;
      --radius-xl: 16px;
      --glow: 0 0 12px var(--accent), 0 0 30px var(--accent);
    }

    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: var(--font-primary);
      background: radial-gradient(circle at top, #0d1224, #050615);
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      color: var(--accent);
    }

    /* Background particles */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    .particles span {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--accent);
      border-radius: 50%;
      animation: move 12s linear infinite;
      opacity: 0.5;
    }
    @keyframes move {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Character Image */
    .character {
      position: absolute;
      bottom: 0;
      right: 5%;
      max-height: 90%;
      z-index: -1;
      filter: drop-shadow(0 0 25px rgba(0, 208, 255, 0.6));
      animation: pulse 3s infinite alternate;
    }
    @keyframes pulse {
      from { filter: drop-shadow(0 0 15px rgba(0, 208, 255, 0.4)); }
      to   { filter: drop-shadow(0 0 35px rgba(0, 208, 255, 0.9)); }
    }

    /* Dialogue UI */
    .container {
      background: var(--panel);
      backdrop-filter: blur(14px);
      padding: 35px 45px;
      border-radius: var(--radius-xl);
      text-align: center;
      max-width: 650px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(0, 208, 255, 0.2);
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }

    .dialogue {
      font-size: 18px;
      margin-bottom: 25px;
      min-height: 70px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }
    .dialogue::after {
      content: '|';
      display: inline-block;
      margin-left: 2px;
      opacity: 1;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .popup {
      display: none;
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 22px;
      border-radius: var(--radius-xl);
      margin-top: 20px;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .popup.show {
      display: block;
      transform: translateY(0);
      opacity: 1;
    }
    .popup p {
      font-size: 17px;
      margin-bottom: 15px;
      color: #eaf6ff;
    }

    .popup button {
      margin: 10px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: 0.3s;
    }
    .popup button:hover { transform: scale(1.07); }

    .yes-btn {
      background: var(--accent);
      color: #001;
      box-shadow: var(--glow);
    }
    .no-btn {
      background: var(--alert);
      color: #fff;
      box-shadow: 0 0 12px var(--alert), 0 0 24px var(--alert);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <!-- Particles -->
  <div class="particles">
    <span style="left:20%; animation-duration:10s;"></span>
    <span style="left:40%; animation-duration:14s;"></span>
    <span style="left:60%; animation-duration:12s;"></span>
    <span style="left:80%; animation-duration:9s;"></span>
    <span style="left:10%; animation-duration:16s;"></span>
  </div>

  <!-- Character Image -->
  <img src="your-image.png" alt="Character" class="character">

  <div class="container">
    <div class="dialogue" id="dialogue"></div>
    <div class="popup" id="popup">
      <p>Do you accept as a player?</p>
      <button class="yes-btn" id="yesBtn">Yes</button>
      <button class="no-btn" id="noBtn">No</button>
    </div>
  </div>

  <audio id="clickSound" src="/static/click.mp3" preload="auto"></audio>

  <script>
    const dialogueText = "In this world full of shadows, you are chosen to be a player. Accept the system and arise.";
    const dialogueElement = document.getElementById("dialogue");
    const popup = document.getElementById("popup");
    let index = 0;
    let typingInterval;

    function typeDialogue() {
      if (index < dialogueText.length) {
        dialogueElement.innerHTML = dialogueText.slice(0, index + 1);
        index++;
        typingInterval = setTimeout(typeDialogue, 65);
      } else {
        endTyping();
      }
    }

    function endTyping() {
      clearTimeout(typingInterval);
      dialogueElement.style.animation = 'none';
      setTimeout(() => popup.classList.add('show'), 500);
    }

    typeDialogue();

    // Skip typing on click
    document.addEventListener("click", () => {
      if (index < dialogueText.length) {
        dialogueElement.innerHTML = dialogueText;
        endTyping();
        index = dialogueText.length;
      }
    });

    // Button actions
    document.getElementById("yesBtn").addEventListener("click", () => {
      window.location.href = "/register";
    });
    document.getElementById("noBtn").addEventListener("click", () => {
      dialogueElement.innerHTML = "You chose not to play. The system will close.";
      popup.classList.remove('show');
      setTimeout(() => window.close(), 3000);
    });

    // Click sound
    const clickSound = document.getElementById("clickSound");
    document.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON" || e.target.tagName === "A") {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    });
  </script>
</body>
</html>
